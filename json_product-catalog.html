<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="json_product-catalog.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <!--
        create product catalog with json data
        add filters - color, size, price
    -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <div class="display-5">Filters</div>

                <div>
                    <div class="fw-bold">Price</div>
                    <div class="row">
                        <div class="col-6">
                            <input type="number" id="priceFrom" class="form-control" min="0" step="0.01"
                                placeholder="from" />
                        </div>
                        <div class="col-6">
                            <input type="number" id="priceTo" class="form-control" min="0" step="0.01" placeholder="to" />
                        </div>
                    </div>
                </div>

                <div>
                    <div class="fw-bold">Color</div>
                    <div class="row">
                        <div class="col-2">
                            <div data-id="red" class="color-box bg-red"></div>
                        </div>
                        <div class="col-2">
                            <div data-id="blue" class="color-box bg-blue"></div>
                        </div>
                        <div class="col-2">
                            <div data-id="green" class="color-box bg-green"></div>
                        </div> 
                        <div class="col-2">
                            <div data-id="orange" class="color-box bg-orange"></div>
                        </div>
                        <div class="col-2">
                            <div data-id="magenta" class="color-box bg-magenta"></div>
                        </div>
                        <div class="col-2">
                            <div data-id="bordo" class="color-box bg-bordo"></div>
                        </div> 
                    </div>   
                </div>

                <div>
                    <div class="fw-bold">Sizes</div>
                    <div class="row">
                        <div class="col-12">
                           S <input type="checkbox" class="size" value="S">
                           M <input type="checkbox" class="size" value="M">
                           L <input type="checkbox" class="size" value="L">
                        </div>
                    </div>   
                </div>
                <div class="row text-center justify-content-around mt-3">
                    <a href="http://127.0.0.1:5500/javaScript-new/json_product-catalog.html" class="btn btn-sm btn-danger col-4">Restart</a>
                    <button id="filter" class="btn btn-sm btn-primary col-4">Filter</button>
                </div>
            </div>

            <div class="col-8" id="products"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="json_product-catalog.js">     
    </script>
</body>
</html>
