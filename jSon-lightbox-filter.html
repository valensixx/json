<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <style>
        .box {
            height: 10rem;
            width: 100%;
        }

        .col-t {
         transition: all 1s;
        }

        .hide-effect {
            transform: scale(0);
        }

        .show-effect {
            animation: showMe 1s;
        }

        @keyframes showMe {
            0% {
                transform: scale(0);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <!--
        create lightbox filter with json data
    -->
    <div class="container">
        <div class="row">
            <div class="col-3">
                <a href="" id="showAll">All</a>
            </div>
            <div class="col-3">
                <a href="" class="categorySelector" data-category="websites">
                    Websites
                </a>
            </div>
            <div class="col-3">
                <a href="" class="categorySelector" data-category="mobile" >
                    Mobile apps
                </a>
            </div>
            <div class="col-3">
                <a href="" class="categorySelector" data-category="art">
                    Art
                </a>
            </div>
        </div>

        <div class="row gx-2 gy-2">
            <div class="col-4 col-t" data-category = "websites">
                <div class="box bg-warning"> 
                    Website1
                </div>
            </div>
            <div class="col-4 col-t" data-category = "mobile">
                <div class="box bg-success">
                    Mobile1
                </div>
            </div>
            <div class="col-4 col-t" data-category = "art">
                <div class="box bg-primary">
                    Art1
                </div>
            </div>
            <div class="col-4 col-t" data-category = "websites">
                <div class="box bg-warning">
                    Website2
                </div>
            </div>
            <div class="col-4 col-t" data-category = "mobile">
                <div class="box bg-success">
                    Mobile2
                </div>
            </div>
            <div class="col-4 col-t" data-category = "art">
                <div class="box bg-primary">
                    Art2
                </div>
            </div>
            <div class="col-4 col-t" data-category = "websites">
                <div class="box bg-warning">
                    Website3
                </div>
            </div>
            <div class="col-4 col-t" data-category = "mobile">
                <div class="box bg-success">
                    Mobile3
                </div>
            </div>
            <div class="col-4 col-t" data-category = "art">
                <div class="box bg-primary">
                    Art3
                </div>
            </div>


        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            $('.categorySelector').click(function(e){ 
                e.preventDefault();
                //alert('ff');
                let selCategory = $(this).data('category');
                let arr= $('.col-t');
                for(let i = 0; i < arr.length; i++){
                    //console.log(arr[i]);
                    if($(arr[i]).data('category')!= selCategory){
                        $(arr[i]).addClass('hide-effect');
                        setTimeout(function(){
                            $(arr[i]).addClass('d-none');
                        },1000);
                    } else {
                        $(arr[i]).removeClass('d-none');
                        $(arr[i]).removeClass('hide-effect'); 
                        $(arr[i]).addClass('show-effect');
                    }
                }
                //console.log($(this).attr('data-category'));
                //console.log($(this).data('category'));
                //console.log($('.col-t'));
            });

            $('#showAll').click(function(e){
                e.preventDefault();
                $('.col-t').each(function(incex, value){
                    $(value).removeClass('d-none');
                    $(value).removeClass('hide-effect'); 
                    $(value).addClass('show-effect');
                });
            });
        });
    </script>
</body>
</html>
