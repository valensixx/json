<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <!--
        create json object - user(name, years, email, role).
        Create finc and add data from json in table.
    -->
    <div id="container"></div>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script>
        let users = [
            {name:"Gosho", age: 27, email:"gosho@gosho.bg", role: "Admin"},
            {name:"Pesho", age: 33, email:"pesho@pesho.bg", role: "User"},
            {name:"Tosho", age: 21, email:"tosho@tosho.bg", role: "User"},
        ];

        function createTable(){
            let html = '<table class="table table-bordered">';
            html += '<tr>';
            html +='<th>Name</th><th>Age</th><th>E-mail</th><th>Role</th>';
            html += '</tr>';
            //td users[i].name
            for(let i = 0; i < users.length; i++ ){
                html += '<tr>';
                html += `<td>${users[i].name}</td>`;
                html += `<td>${users[i].age}</td>`;
                html += `<td>${users[i].email}</td>`;
                html += `<td>${users[i].role}</td>`;
                html += '</tr>';
            }

            html += '</table>';

            $('#container').html(html);
        }

        $(function(){
            createTable();
        });
    </script>
</body>
</html>
